name: Autonomous QA & Code-Fixing Agent

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for committing back

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt

      - name: Set up Git
        run: |
          git config --global user.name "AI-Fixer-Agent"
          git config --global user.email "ai-fixer@example.com"

      - name: Run Autonomous Agent
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Start the dev server in the background
          npm run dev -- --host 127.0.0.1 --port 5173 > dev-server.log 2>&1 &
          
          # Wait for the server to be ready with increased timeout and specific protocol
          ./node_modules/.bin/wait-on http-get://127.0.0.1:5173 -t 180000
          
          # Run the agent
          python agent/fixer_agent.py

      - name: Debug - Show Dev Server Logs
        if: always()
        run: |
          if [ -f dev-server.log ]; then
            echo "--- Dev Server Logs ---"
            cat dev-server.log
          fi
          if [ -f agent_execution.log ]; then
            echo "--- Agent Execution Logs ---"
            cat agent_execution.log
          fi

      - name: Push changes
        if: success()
        run: |
          # The agent script already commits, we just need to push
          git push origin HEAD || echo "No changes to push"
